<div class="container">
    <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
        Error 404 : Not Found!
    </div>
  <div class="row justify-content-center mt-5">
        <form (submit)="findRepo(userInput.value)" class="col-6">
            <div class="form-group">
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Github username" #userInput>
            </div>
            <button type="submit" class="btn btn-primary">Find Repo</button>
          </form>
    </div>
    
    <div class="row justify-content-center mt-3">
      <h3>Total repos ({{totalRepos}}) </h3>  
      <div class="col-sm-12">
          <ul class="list-group" *ngFor="let repo of reposData">
              <li class="list-group-item my-2" style="background: lightgray">
                <span class="font-weight-bold">Name: </span>
                <a href="{{repo.html_url}}" class="font-weight-bold">{{repo.name}}</a>
              </li>
          </ul>
        </div>         
    </div>
</div>
